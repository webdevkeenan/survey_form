<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keenan's Brand Spanking New Survey Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="console.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Handjet&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 id="title">Keenan's Brand Spanking New Survey Form</h1>
        <p id="description">A Survey Form By Yours Truly</p>
            <form action="" id="survey-form">
                <div class="form__control user__input">
                <label for="name" id="name-label">Name :</label>
                <input type="text" id="name" placeholder="Enter Your Name" required>
                <label for="email" id="email-label">Email :</label>
                <input type="email" id="email" placeholder="Enter Your Email Address" required>
                <label for="number" id="number-label">Age :</label>
                <input type="number" id="number" placeholder="Enter Your Age" min="18" max="120" required>
                </div>
                <div class="form__control dropdown__menu">
                    <p>What's Your Favorite Video Game Console?</p>
                    <select name="dropdown" id="dropdown">
                        <option value="">Select Your Console</option>
                        <option value="Playstation">Playstation</option>
                        <option value="Nintendo Switch">Nintendo Switch</option>
                        <option value="PC">PC</option>
                    </select>
                </div>
                <div class="form__control radio__menu">
                    <p>Do You Believe That Modern Gaming Is Too Easy?</p>
                    <label for="yes"><input type="radio" name="radio" value="Yes"> Yes</label>
                    <label for="no"><input type="radio" name="radio" value="No"> No</label>
                </div>
                <div class="form__control checkbox__menu">
                    <p>Which Consoles Do You Own?</p>
                    <label for="checkbox"><input type="checkbox" value="Playstation"> Playstation</label>
                    <label for="checkbox"><input type="checkbox" value="Nintendo Switch"> Nintendo Switch</label>
                    <label for="checkbox"><input type="checkbox" value="PC"> PC</label>
                    <label for="checkbox"><input type="checkbox" value="Xbox"> Xbox</label>
                </div>
                <div class="form__control text__area--menu">
                    <p>Any Comments/Suggestions?</p>
                    <textarea name="textarea" id="textarea" cols="30" rows="10" placeholder="Enter any additional comments"></textarea>
                </div>
                <button id="submit">Submit</button>
            </form>
    </div>
</body>
</html>
